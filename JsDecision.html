<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Javascript Decision Statement Assignment</title>
</head>



<body>

    <h2 id = "winningNote"> Random Number Between 01 - 100 = ? </h2>
    <br>

    <button id = "buttonStart" onclick="activate()"> Start The Mystery Game, You have 5 Chances  </button>
    <br>
    <br>

    <h3> There is a Mystery Number Between 01 and 100 </h3>
    <h3> You have to guess the Mystery Number to win the game.</h3>
    <h3> You have 5 attempt to do this </h3>

    <br>
    <button id = "buttonRestart" onclick="activate()"> Restart The Mystery Game </button>



    <script>

        let mysteryNum = parseInt( Math.random() * 100 );
        document.getElementById("winningNote").innerHTML = mysteryNum;

        function activate (){

            const buttonStart = document.getElementById("buttonStart");

            let count = 0;

            buttonStart.addEventListener("click", () => {

              count++;

                          
            if ( count === 0 ){
                document.getElementById("buttonStart").innerHTML = "5 chances left "
            } 
            else if ( count === 1 ){
                document.getElementById("buttonStart").innerHTML = "4 chances left";
            }
            else if ( count === 2 ){
                document.getElementById("buttonStart").innerHTML = "3 chances left";
            }
            else if ( count === 3 ){
                document.getElementById("buttonStart").innerHTML = "2 chances left";
            }
            if ( count === 4 ){
                document.getElementById("buttonStart").innerHTML = "1 chance left";
            } 
            if ( count === 5){
                document.getElementById("buttonStart").innerHTML = "Click Restart Button "
            } 

            if ( count === 5){
                  document.getElementById("buttonStart").innerHTML = "Click Restart Button "
                  document.getElementById("buttonStart").disabled = true;
            } 

            });


            activatePrompt();

        }



        function activatePrompt(){

            let congrats = "You are Correct. Congratulations for winning the Match "
            let near = "You are very near to Mystery Number, approx 6 to 11 number ahead or behind . Your guessing is high "
            let medium = "You are approx 15 to 21 number ahead or behind the mystery number "
            let low = "You are very far from the mystery number "

            let i = 0;
            while( i < 1 ){

              
                let guessNum = parseInt(prompt("Guess the Mystery Whole Number between 01 to 100 "));


                if (guessNum === mysteryNum){
                    document.getElementById("winningNote").innerHTML = congrats;
                    return;

                } 

                else if ( guessNum > mysteryNum){

                    let diff = guessNum - mysteryNum;
                    if ( diff <= 10 ) {
                        document.getElementById("winningNote").innerHTML = near + " = " + guessNum;

                    } 
                    else if( ( diff <= 20) && (diff > 10) ) {
                        document.getElementById("winningNote").innerHTML = medium + " = " + guessNum;

                    } 
                    else if ( ( diff <= 30) && (diff > 20) ) {
                        document.getElementById("winningNote").innerHTML = low + " = " + guessNum;
                    } 
                    else {
                        document.getElementById("winningNote").innerHTML = "Very far from Mystery Number ";
                    }

                } 
                else if ( guessNum < mysteryNum){

                    let diff = mysteryNum - guessNum;
                    if ( diff <= 10 ) {
                        document.getElementById("winningNote").innerHTML = near + " = " + guessNum;

                    } 
                    else if( ( diff <= 20) && (diff > 10) ) {
                        document.getElementById("winningNote").innerHTML = medium + " = " + guessNum;

                    } 
                    else if ( ( diff <= 30) && (diff > 20) ) {
                        document.getElementById("winningNote").innerHTML = low + " = " + guessNum;
                    } 
                    else {
                        document.getElementById("winningNote").innerHTML = "Very far from Mystery Number ";
                    }

                }

                i++;
            }

        }
       

    </script>
	
</body>

</html>
