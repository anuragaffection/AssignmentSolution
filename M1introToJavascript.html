<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Introduction To Javascript Solution </title>

</head>

<body>

    <h1 id="name"> Name </h1>
    <h1 id="age"> Age </h1>
    <h1 id="gender"> Gender </h1>
    <h1 id="hobbies"> Hobbies </h1>
    <h1 id="color"> Color </h1>

   
    <script>
        let name1 = prompt("Enter Your Name ", " ");
        let nameAnswer = "Your Name Is "
        document.getElementById("name").innerHTML = nameAnswer + name1;

        let age1 = parseInt(prompt("Enter Your Age ", " "));
        let ageAns = "You are "
        document.getElementById("age").innerHTML = ageAns + age1;

        let gender1 = prompt("Enter Your Gender ", " ");
        let genderAns = "Your Gender Is "
        document.getElementById("gender").innerHTML = genderAns + gender1;

        let hobbies1 = prompt("Enter Yur hobbies ", " ");
        let hobbiesAns = "Your Hobbies are "
        document.getElementById("hobbies").innerHTML = hobbiesAns + hobbies1;

        let color1 = prompt("Enter Your Favourite Color ", " ");
        let colorAns = "Your Favourite Color Is "
        document.getElementById("color").innerText = colorAns + color1;
    </script>

    
</body>

</html>
